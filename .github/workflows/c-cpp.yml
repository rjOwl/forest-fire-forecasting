name: C/C++ CI

on:
  push:
    branches: [ "server-prod" ]
  pull_request:
    branches: [ "server-prod" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - run: ls
    - run: pwd
    - name: make server
      working-directory: forest_fire_sensors_server
      run: make server
