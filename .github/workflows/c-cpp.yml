name: C/C++ CI

on:
  push:
    branches: [ "client-prod" ]
  pull_request:
    branches: [ "client-prod" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: clien
      run: ./client
    - name: make
      run: make
    - name: make client
      run: make client
    - name: make clean
      run: make clean
